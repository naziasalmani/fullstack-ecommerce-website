<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Nature Park Nursery</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
        :root {
            --primary: #1e90ff;
            --secondary: #87ceeb;
            --accent: #ff4500;
            --light: #f0f8ff;
            --dark: #1a2a44;
            --text: #333;
            --success: #3cb371;
            --danger: #ff6347;
            --warning: #ffa500;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        body {
            background: url(
                    "https://media.istockphoto.com/id/1446199740/photo/path-through-a-sunlit-forest.jpg?s=612x612&w=0&k=20&c=DuozAED7qfI5E6PcVb4bHtFJ_uM_n1duok56j_liLEA="
                )
                no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .login-container {
            display: flex;
            width: 900px;
            height: 500px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .left-panel {
            width: 50%;
            background: url(
                    "https://media.istockphoto.com/id/1446199740/photo/path-through-a-sunlit-forest.jpg?s=612x612&w=0&k=20&c=DuozAED7qfI5E6PcVb4bHtFJ_uM_n1duok56j_liLEA="
                )
                no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .left-panel::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.4),
                rgba(0, 0, 0, 0.6)
            );
        }

        .left-panel h1 {
            font-size: 2.5em;
            z-index: 1;
            position: relative;
            font-family: "Georgia", serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .left-panel p {
            font-size: 1.1em;
            z-index: 1;
            position: relative;
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .left-panel .header-content {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
        }

        .left-panel .logo {
            display: flex;
            align-items: center;
            color: var(--success);
        }

        .left-panel .logo .fas {
            font-size: 1.5rem;
            color: var(--success);
            margin-right: 5px;
        }

        .left-panel .logo h1 {
            font-size: 1.2em;
            font-family: "Georgia", serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: var(--success);
            margin: 0;
        }

        .right-panel {
            width: 50%;
            background: #f0f8ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .right-panel h2 {
            color: var(--success);
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            width: 100%;
            max-width: 300px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--dark);
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--secondary);
            border-radius: 5px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 5px rgba(30, 144, 255, 0.5);
        }

        .login-btn {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            background: linear-gradient(45deg, var(--success), #2e8b57);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .login-btn:hover {
            transform: scale(1.05);
        }

        .social-login {
            margin-top: 20px;
            text-align: center;
        }

        .social-login a {
            margin: 0 10px;
            color: var(--dark);
            font-size: 1.5em;
            transition: color 0.3s;
        }

        .social-login a:hover {
            color: var(--primary);
        }

        .signup-link {
            margin-top: 10px;
            text-align: center;
            color: var(--dark);
        }

        .signup-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .nature-icons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .nature-icons i {
            font-size: 1.5em;
            color: #228b22;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                width: 100%;
                height: auto;
            }

            .left-panel,
            .right-panel {
                width: 100%;
                height: 300px;
            }

            .left-panel h1 {
                font-size: 1.5em;
            }

            .left-panel p {
                font-size: 0.9em;
            }

            .right-panel h2 {
                font-size: 1.5em;
            }

            .left-panel .header-content {
                top: 10px;
                left: 10px;
            }

            .left-panel .logo .fas {
                font-size: 1.2rem;
            }

            .left-panel .logo h1 {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="left-panel">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-leaf"></i>
                    <h1>Nature Park Nursery</h1>
                </div>
            </div>
            <p>
                Welcome back to Nature Park Nursery – <br />
                your gateway to a greener tomorrow.<br />
                Sign in to explore plants, discover new <br />
                arrivals, and bring home nature’s beauty.
            </p>
        </div>
        <div class="right-panel">
            <h2>Welcome</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required />
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="form-group">
                    <a href="#" style="color: var(--success); text-decoration: none; font-size: 0.9em;">Forgot your password?</a>
                </div>
            </form>
            <div class="social-login">
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-apple"></i></a>
            </div>
            <div class="signup-link">
                Don't have an account? <a href="register.html">Register Now</a>
            </div>
            <div class="signup-link">
                <a href="admin-login.html">Admin Login</a>
            </div>
        </div>
    </div>
    <script>
        // Redirect to index if already logged in
        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem("token");
            if (token) {
                window.location.href = "index.html";
            }
        });

        const API_URL = "http://localhost:5000/api";
        const form = document.getElementById("login-form");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });
                const result = await response.json();
                if (result.success) {
                    localStorage.setItem("token", result.token);
                    if (result.isAdmin) {
                        window.location.href = "admin.html";
                    } else {
                        // Redirect to index.html after successful login
                        window.location.href = "index.html";
                    }
                } else {
                    alert(result.message || "Login failed");
                }
            } catch (error) {
                alert("Error during login");
            }
        });
    </script>
</body>
</html>
